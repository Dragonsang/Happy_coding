<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="../css/join.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Join</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="../index.html.#sec0">home</a></li>
            <li><a href="../index.html.#sec1">design</a></li>
            <li><a href="../index.html.#sec2">spec</a></li>
            <li><a href="loginform.html">login</a></li>
            <li><a href="join.html">join</a></li>
        </ul>
    </div>
    <section class="join-form">
        <h1>회원가입</h1>
        <form action="#" method="POST">
            <div class="int-area">
                <input type="text" name="name" id="name" autocomplete="off" required>
                <label for="name">이름</label>
            </div>
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER ID</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="int-area">
                <input type="email" name="email" id="email" autocomplete="off" required>
                <label for="email">E-MAIL</label>
            </div>
            <div class="int-area">
                <input type="tel" name="tel" id="tel" size="11" autocomplete="off" required>
                <label for="tel">PHONE-NUMBER</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">완료</button>
            </div>
        </form>
    </section>
    <script src="../js/join.js"></script>
</body>
</html>
